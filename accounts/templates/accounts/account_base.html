{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/custom.css">
        <title>MY-WEATHER | APP</title>
    </head>

    <body>
        <div class="main-bg" style="background-image: url('/static/img/map-bg.jpeg');" >

            {% if messages %}
                {% for message in messages %}
                <div class="animated slideInLeft custom-message {{message.tags}}-message">
                    <p> {{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock content %}

        </div>
        <div class="footer-content"></div>

    </body>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script type="text/javascript">
        AOS.init();

        setTimeout('overLay()', 7000);
        function overLay() {
            $(".custom-message").removeClass("slideInLeft");
            $(".custom-message").addClass("slideOutLeft");
        }
        $('#close_notification_block').click(function(){
            $('#note_block').addClass('slideOutLeft');
        });

    </script>
</html>
